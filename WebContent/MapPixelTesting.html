	<a class="image-popup-fit-width" href="http://farm9.staticflickr.com/8379/8588290361_ecf8c27021_b.jpg" title="This image fits only horizontally.">

	<h2>Title</h2>

<script type="text/javascript">
var map = new BMap.Map("allmap");
var point = new BMap.Point(116.404, 39.915);
map.centerAndZoom(point, 15);
map.enableScrollWheelZoom();

$("#titleInfoA").hide();
$("#titleInfoB").hide();
$("#customInfoA").hide();
$("#customInfoB").hide();

var t=new infoCard("card",$("#titleInfoA").html(),$("#titleInfoB").html());
t.init("70px","30px");

var i=new infoCard("img",$("#customInfoA").html(),$("#customInfoB").html());
i.init("200px","30px");



$('.image-popup-fit-width').magnificPopup({
	type: 'image',
	closeOnContentClick: true,
	image: {
		verticalFit: false
	}
});

$('.image-popup-no-margins').magnificPopup({
	type: 'image',
	closeOnContentClick: true,
	closeBtnInside: false,
	fixedContentPos: true,
	mainClass: 'mfp-no-margins mfp-with-zoom', // class to remove default margin from left and right side
	image: {
		verticalFit: true
	},
	zoom: {
		enabled: true,
		duration: 300 // don't foget to change the duration also in CSS
	}
});



function feature(){
	$(".info").show();
	t.resetLocation("70px","30px");
	t.setContentA("<p>change contentA</p>")
	i.resetLocation("200px","30px");
	i.setContentB($("#titleInfoA").html());
}
</script>
