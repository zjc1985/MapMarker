<script type="text/javascript">


function Person(name){
	this.name=name;
	
	this.setName=function(nameFoo){
		this.name=nameFoo;
		$.publish('updateName',[this]);
	}
	this.getName=function(){
		return this.name;
	}
}

function control(){	
	this.someOneChangeName=function(){
		return function(_,sender){
			console.log('some one change his name to: '+sender.getName());	
		}
	};
	$.subscribe('updateName', this.someOneChangeName());
}

var mike=new Person('mike');
var controllor=new control();
mike.setName('mike updated');
mike.setName('mike updated2');
</script>
